<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="style.css" rel="stylesheet" />
      <title>Movie seat booking</title>
   </head>
   <body>
      <div class="movie-container">
         <label>Pick a movie:</label>
         <select id="movie">
            <option value="10">Avengers Endgame ($10)</option>
            <option value="12">The Expendable ($12)</option>
            <option value="8">Mortal Combat ($8)</option>
            <option value="9">Monster Hunter ($9)</option>
         </select>
      </div>
      <ul class="showcase">
         <li>
            <div class="seat">N/A</div>
         </li>

         <li>
            <div class="seat selected">Selected</div>
         </li>

         <li>
            <div class="seat occupied">Occupied</div>
         </li>
      </ul>

      <div class="container">
         <div class="screen">
            <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
            </div>
            <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat occupied"></div>
               <div class="seat occupied"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
            </div>
            <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat occupied"></div>
               <div class="seat occupied"></div>
            </div>
            <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
            </div>
            <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat occupied"></div>
               <div class="seat occupied"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
            </div>
            <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat occupied"></div>
               <div class="seat occupied"></div>
               <div class="seat occupied"></div>
               <div class="seat"></div>
            </div>
         </div>
      </div>

      <p class="text">
         You have selected <span id="count">0</span> for a price of $<span
            id="total"
            >0</span
         >
      </p>
      <script src="script.js"></script>
   </body>
</html>
